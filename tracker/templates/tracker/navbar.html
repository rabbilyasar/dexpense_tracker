{% load static %}
{% load group_tags %}
<style>
    .hello-msg {
        font-size: 18px;
        color: #fff;
        margin-right: 20px;
    }

</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'tracker:home' %}">DEXPENSE TRACKER</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

            {% if perms.tracker.view_expense %}
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'tracker:home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            {% endif %}

            <li class="nav-item active">
                <a class="nav-link" href="{% url 'tracker:approved_expense' %}">Approved Expenses</a>
            </li>

            {% if perms.tracker.add_expense %}
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'tracker:create_expense' %}">Create Expense</a>
            </li>
            {% endif %}
        </ul>
        <ul class="navbar-nav ml-auto">
            <li>
                <span class="hello-msg">Hello, {{ request.user.username|capfirst }}</span>
            </li>
            <li>
                <a class="hello-msg" href="{% url 'account:logout' %}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
